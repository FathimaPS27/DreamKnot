<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{ service.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Book {{ service.name }}</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- User Info Section -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ user.name }}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" value="{{ user.phone }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="event_address">Address:</label>
                <input type="text" name="event_address" class="form-control" required>
            </div>

            <!-- Event Date for Service Booking -->
            <div class="form-group">
                <label for="event_date">Event Date:</label>
                <input type="date" id="event_date" name="event_date" class="form-control" required>
                <small class="form-text text-muted">Please select a date that is not today or in the past.</small>
            </div>

            <!-- Buttons -->
            <div class="form-group d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Confirm Booking</button>
                <a href="{% url 'booking_calendar' service.id %}" class="btn btn-primary">View Booking Calendar</a>
                <a href="{% url 'vendor_services' service.vendor.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Optionally include Bootstrap JS and dependencies for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to validate date -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get today's date
            var today = new Date();
            today.setDate(today.getDate() + 1); // Minimum date is tomorrow
            
            // Format the date in YYYY-MM-DD
            var year = today.getFullYear();
            var month = (today.getMonth() + 1).toString().padStart(2, '0'); // Months are zero-based
            var day = today.getDate().toString().padStart(2, '0');
            var minDate = year + '-' + month + '-' + day;
            
            // Set the min attribute of the event_date input
            document.getElementById('event_date').setAttribute('min', minDate);
        });
    </script>
</body>
</html>
