{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <body>
        <div class="container mt-4">
            <h1>Add New Service</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Service Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
               <!-- <div class="form-group">
                    <label for="package">Package:</label>
                    <input type="text" class="form-control" id="package" name="package" required>
                </div>-->
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="" disabled selected>Select your category</option>
                        <option value="Venue Providers">Venue Providers</option>
                        
                        <option value="Catering">Catering Services</option>
                        <option value="Design">Decor and Event Design</option>
                        <option value="photo">Photography and Videography</option>
                        <option value="makeup">Makeup and Hair</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Design">Bridal Wear and Groom Wear</option>
                        <option value="photo">Jewelry and Accessories</option>
                        <option value="makeup">Wedding Planners</option>
                        <option value="Design">Florists</option>
                        <option value="photo">Bakeries</option>
                       
                        
                    </select>
                    <span class="error-message text-danger" id="category-error"></span>
                </div>
                <div class="form-group">
                    <label for="images">Upload Images:</label>
                    <input type="file" class="form-control-file" id="images" name="images" multiple required>
                </div>
                <button type="submit" class="btn btn-primary">Add Service</button>
                <a href="{% url 'vendor_dashboard' %}" class="btn btn-secondary ml-2">Cancel</a>
            </form>
        </div>
    </body>
    </div>
</body>
</html>
