<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
</head>
<body>
    <h1>Add New Task</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="task" required>
        <button type="submit">Add Task</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to To-Do List</a>
</body>
</html>
