<!-- update_task.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Task</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="task_description">Task Description</label>
                <input type="text" class="form-control" id="task_description" name="task_description" value="{{ task.description }}" readonly>
            </div>
            <div class="form-group">
                <label for="task_status">Completion Status</label>
                <select class="form-control" id="task_status" name="task_status">
                    <option value="completed" {% if task.is_completed %}selected{% endif %}>Completed</option>
                    <option value="pending" {% if not task.is_completed %}selected{% endif %}>Pending</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Task Status</button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary">Back to Task List</a>
        </form>
    </div>
</body>
</html>
