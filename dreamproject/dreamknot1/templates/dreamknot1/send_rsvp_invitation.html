<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send RSVP Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Align items in a column */
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .navbar {
            background-color: white; /* White background for navbar */
            padding: 10px 20px; /* Padding for the navbar */
            width: 100%; /* Full width for the navbar */
            position: fixed; /* Fix the navbar at the top */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure it stays on top */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for navbar */
            display: flex; /* Use flexbox */
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center items vertically */
        }

        .navbar .logo {
            text-decoration: none;
            background: linear-gradient(90deg, rgba(15,0,1,1) 0%, rgba(59,4,9,1) 28%, rgba(121,9,15,1) 74%, rgba(220,106,106,1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
            font-weight: 600;
            font-family: 'Lucida Handwriting', cursive;
            transition: background 0.3s ease;
            padding: 20px 0; /* Spacing around the logo */
        }

        .navbar .links {
            display: flex; /* Use flexbox for links */
        }

        .navbar a {
            color: maroon; /* Maroon text color for links */
            text-decoration: none; /* Remove underline from links */
            padding: 10px 15px; /* Padding for links */
            display: inline-block; /* Align links inline */
            transition: color 0.3s; /* Transition for color change */
        }

        .navbar a:hover {
            color: #ffc107; /* Change color on hover */
        }

        .container {
            background-color: #ffffff; /* White background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px; /* Set a fixed width for the form */
            text-align: left; /* Left-align the text */
            margin-top: 200px; /* Space below navbar */
            
        }

        h1 {
            color: maroon; /* Green color for the heading */
            text-align: center; /* Center the heading */
        }

        label {
            margin-top: 10px; /* Spacing above labels */
            display: block; /* Make labels block elements for better spacing */
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"] {
            width: 100%; /* Full width for inputs */
            padding: 8px;
            margin-top: 5px; /* Spacing above inputs */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 5px; /* Rounded corners for inputs */
        }

        button {
            background-color: maroon; /* Green button */
            color: white; /* White text */
            padding: 10px 15px;
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
            display: block; /* Make the button block level */
            margin: 20px auto 0; /* Center the button */
            width: 100%; /* Full width for the button */
        }

        button:hover {
            background-color: #3d0606; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Dream Knot</div>
        <div class="links">
            <a href="{% url 'user_home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        </div>
    </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="container">
        <h1>Send RSVP Invitation</h1>
        <form method="post">
            {% csrf_token %}
            <label for="guest_name">Guest Name:</label>
            <input type="text" name="guest_name" required>

            <label for="guest_email">Guest Email:</label>
            <input type="email" name="guest_email" required>

            <label for="wedding_date">Wedding Date:</label>
            <input type="date" name="wedding_date" required>

            <label for="venue">Venue:</label>
            <input type="text" name="venue" required>

            <label for="location">Location:</label>
            <input type="text" name="location" required>

            <label for="time">Time:</label>
            <input type="time" name="time" required>

            <button type="submit">Send Invitation</button>
        </form>
    </div>
</body>
</html>
