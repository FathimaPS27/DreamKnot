{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar for {{ service.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
   
<h1>Booking Calendar for {{ service.name }}</h1>

<div id="calendar"></div>

<form id="booking-form" style="display:none;">
    <input type="hidden" id="selected-date" name="selected-date">
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}">
    <button type="button" id="submit-booking">Submit Booking</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/get-booking-slots/{{ service.id }}/',  // Fetch events from Django API
            dateClick: function(info) {
                // Check if the clicked date is available
                var isAvailable = !info.event || info.event.extendedProps.status === 'Available';

                if (isAvailable) {
                    // Show booking form with the selected date
                    $('#selected-date').val(info.dateStr);
                    $('#booking-form').show();
                } else {
                    alert("The selected date is already booked.");
                }
            },
            eventColor: 'lightgray',
            eventClick: function(info) {
                // Optionally handle event clicks
                alert('Booking status: ' + info.event.extendedProps.status);
            }
        });

        calendar.render();

        // Handle booking submission
        $('#submit-booking').click(function() {
            var eventDate = $('#selected-date').val();

            $.ajax({
                url: '/submit-booking/{{ service.id }}/',
                method: 'POST',
                data: JSON.stringify({ 
                    event_date: eventDate,
                    csrfmiddlewaretoken: $('#csrf-token').val()  // Pass CSRF token
                }),
                contentType: 'application/json',
                success: function(response) {
                    alert(response.message);
                    calendar.refetchEvents();  // Refresh the calendar after booking
                    $('#booking-form').hide();  // Hide the form after submission
                },
                error: function(error) {
                    alert('An error occurred. Please try again.');
                }
            });
        });
    });
</script>

</body>
</html>
